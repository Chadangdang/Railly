<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAILLY - Profile</title>
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="../Home/Home.css" />
    <link rel="stylesheet" href="./UserProfile.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="../../../assets/js/user-session.js" defer></script>
    <script src="../../../assets/js/layout-loader.js" defer></script>
    <script src="./userprofile.js" defer></script>
  </head>
  <body class="user-profile-page">
    <div class="user-profile-wrapper">
      <div
        data-include="../shared/header.html"
        data-include-class="auth-header profile-header"
      ></div>

      <main class="profile-main">
        <h1 class="profile-title">User Profile</h1>
        <div class="profile-info">
          <div class="info-card">
            <p id="user-name-value">User Name: Loading...</p>
          </div>
          <div class="info-card">
            <p id="user-email-value">Email: Loading...</p>
          </div>
        </div>
        <p id="profile-status" class="profile-status" hidden></p>
        <div class="logout-wrapper">
          <button type="button" id="logout-btn">LOG OUT</button>
        </div>
      </main>

      <div
        data-include="../shared/footer.html"
        data-include-class="profile-footer"
      ></div>
    </div>
  </body>
</html>
