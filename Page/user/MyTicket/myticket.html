<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAILLY - My Tickets</title>
  <link rel="stylesheet" href="../../../index.css" />
  <link rel="stylesheet" href="./myticket.css" />
  <script src="../../../assets/js/user-session.js" defer></script>
  <script src="../../../assets/js/layout-loader.js" defer></script>
  <script src="./myticket.js" defer></script>
</head>
<body class="myticket-page">
  <div class="myticket-page-wrapper">
    <div
      data-include="../shared/header.html"
      data-include-class="site-header"
      data-nav-active="myticket"
    ></div>

    <main class="page-content myticket-main">
      <header class="myticket-header">
        <h1 class="myticket-title">MY TICKET</h1>
        <p class="myticket-description">
          <strong>Show Your Ticket to the Train Staff</strong>
          Please present your E-ticket by showing the E-ticket below to the train
          staff when requested. Simply scan the QR code at the station or on the train
          for a smooth and hassle-free boarding experience.
        </p>
      </header>


      <section class="ticket-filters" aria-label="Filter tickets by status">
        <button class="filter-button is-active" type="button" data-filter="active">
          My Ticket
        </button>
        <button class="filter-button" type="button" data-filter="cancelled">
          Cancel
        </button>
        <button class="filter-button" type="button" data-filter="expired">
          Expired
        </button>
      </section>

      <section class="user-tickets" aria-labelledby="user-tickets-heading">
        <h2 id="user-tickets-heading" class="visually-hidden">Your tickets</h2>
        <div id="ticket-list" class="ticket-list" role="list" data-filter="active"></div>
      </section>
    </main>

    <div data-include="../shared/footer.html"></div>
  </div>
</body>
</html>
