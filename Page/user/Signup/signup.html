<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAILLY - Sign Up</title>
  <link rel="stylesheet" href="../../../index.css">
  <link rel="stylesheet" href="./Signup.css">
  <script src="../../../assets/js/user-session.js" defer></script>
  <script src="../../../assets/js/layout-loader.js" defer></script>
</head>
<body class="signup-page">
  <div
    data-include="../shared/header.html"
    data-include-class="auth-header"
  ></div>

  <main class="page-content signup-main">
    <div class="signup-card">
      <div class="auth-tabs active-signup">
        <a class="tab-button" href="../Login/login.html">Log in</a>
        <button class="tab-button active" type="button">Sign up</button>
      </div>

      <form id="signup-form" class="form-content">
        <div class="input-group">
          <label class="input-label" for="username">User Name</label>
          <input
            type="text"
            id="username"
            class="underline-input"
            placeholder="User Name"
            autocomplete="off"
            required
          >
        </div>

        <div class="input-group">
          <label class="input-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="underline-input"
            placeholder="Email"
            autocomplete="off"
            required
          >
        </div>

        <div class="input-group">
          <label class="input-label" for="password">Enter Password</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              class="underline-input"
              placeholder="Password"
              required
            >
            <button
              type="button"
              class="toggle-password"
              id="toggle-password"
              aria-label="Toggle password visibility"
            >
              <img
                src="../../../assets/img/eyeoff.png"
                alt=""
                id="toggle-password-icon"
              >
            </button>
          </div>
        </div>

        <div class="terms-group">
          <label class="terms-checkbox" for="terms">
            <input type="checkbox" id="terms">
            <span class="custom-checkbox" aria-hidden="true"></span>
            <span class="terms-text">I agree to the terms &amp; conditions</span>
          </label>
          <p class="terms-error" id="terms-error" role="alert" aria-live="polite"></p>
        </div>

        <p class="signup-redirect">
          Already have an account?
          <a href="../Login/login.html">Login here</a>
        </p>

        <button type="submit" class="submit-btn">Sign up</button>
      </form>
    </div>
  </main>

  <div data-include="../shared/footer.html"></div>

  <script src="./Signup.js" defer></script>
</body>
</html>
