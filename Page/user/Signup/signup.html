<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAILLY - Sign Up</title>
  <link rel="stylesheet" href="../../../index.css">
  <link rel="stylesheet" href="./Signup.css">
  <script src="../../../assets/js/user-session.js" defer></script>
  <script src="../../../assets/js/layout-loader.js" defer></script>
</head>
<body class="signup-page">
  <div
    data-include="../shared/header.html"
    data-include-class="auth-header"
  ></div>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form" class="form-content" onsubmit="handleSignup(event)">
      <input type="text" id="username" placeholder="User Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <label class="checkbox"><input type="checkbox" id="terms"> I agree to the terms & conditions</label>
      <button type="submit" class="submit-btn">Sign up</button>
    </form>
    <p>Already have an account? <a href="../Login/Login.html">Log in here</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }

    async function handleSignup(event) {
      event.preventDefault(); // Prevent form submission
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;

      if (!terms) {
        alert('You must agree to the terms and conditions.');
        return;
      }

      // Send data to backend via AJAX (using Fetch API)
      const response = await fetch('../../../Backend/Signup.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (data.success) {
        alert('Signup successful!');
        window.location.href = "../Home/home.html";
      } else {
        alert('Signup failed. Please try again.');
      }
    }
  </script>
</body>
</html>
