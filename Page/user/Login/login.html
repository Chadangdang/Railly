<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAILLY - Login</title>
  <link rel="stylesheet" href="../../../index.css">
  <link rel="stylesheet" href="./Login.css">
  <script src="../../../assets/js/user-session.js" defer></script>
  <script src="../../../assets/js/layout-loader.js" defer></script>
</head>
<body class="login-page">
  <div
    data-include="../shared/header.html"
    data-include-class="auth-header"
  ></div>

  <main class="page-content login-main">
    <div class="login-card">
      <div class="auth-tabs active-login">
        <button class="tab-button active" type="button">Log in</button>
        <a class="tab-button" href="../Signup/signup.html">Sign up</a>
      </div>

      <form id="login-form" class="form-content">
        <div class="input-group">
          <label class="input-label" for="identifier">Username or Email</label>
          <input
            type="text"
            id="identifier"
            name="identifier"
            class="underline-input"
            autocomplete="off"
            placeholder="username or email"
            required
          >
        </div>

        <div class="input-group">
          <label class="input-label" for="pass">Enter Password</label>
          <div class="password-input">
            <input
              type="password"
              id="pass"
              class="underline-input"
              placeholder="password"
              required
            >
            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility"
            >
              <img
                src="../../../assets/img/eyeoff.png"
                alt=""
                id="toggle-password-icon"
              >
            </button>
          </div>
        </div>

        <p class="signup-redirect">
          Donâ€™t have an account?
          <a href="../Signup/signup.html">Sign up here</a>
        </p>

        <button type="submit" class="submit-btn">Log in</button>
      </form>
    </div>
  </main>
  <script src="./login.js" defer></script>
  </script>
</body>
</html>
