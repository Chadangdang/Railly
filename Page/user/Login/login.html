<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAILLY - Login</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="./Login.css">
  <script src="../../assets/js/user-session.js" defer></script>
  <script src="../../assets/js/layout-loader.js" defer></script>
</head>
<body class="login-page">
  <div
    data-include="../shared/header.html"
    data-include-class="auth-header"
  ></div>

  <main class="login-main">
    <div class="login-card">
      <div class="auth-tabs">
        <button class="tab-button active" type="button">Log in</button>
        <a class="tab-button" href="../Signup/Signup.html">Sign up</a>
      </div>

      <form id="login-form" class="form-content" onsubmit="handleLogin(event)">
        <div class="input-group">
          <label class="input-label" for="username">User Name or Email</label>
          <input
            type="text"
            id="username"
            class="underline-input"
            autocomplete="off"
            placeholder="user or email"
            required
          >
        </div>

        <div class="input-group">
          <label class="input-label" for="pass">Enter Password</label>
          <div class="password-input">
            <input
              type="password"
              id="pass"
              class="underline-input"
              placeholder="password"
              required
            >
            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility"
              onclick="togglePassword()"
            >
              <img
                src="../../assets/img/eyeoff.png"
                alt=""
                id="toggle-password-icon"
              >
            </button>
          </div>
        </div>

        <p class="signup-redirect">
          Donâ€™t have an account?
          <a href="../Signup/Signup.html">Sign up here</a>
        </p>

        <button type="submit" class="submit-btn">Log in</button>
      </form>
    </div>
  </main>

  <script>
    const passwordField = document.getElementById('pass');
    const togglePasswordIcon = document.getElementById('toggle-password-icon');

    function togglePassword() {
      const isHidden = passwordField.type === 'password';
      passwordField.type = isHidden ? 'text' : 'password';
      togglePasswordIcon.src = isHidden
        ? '../../assets/img/eye.png'
        : '../../assets/img/eyeoff.png';
    }

    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('pass').value.trim();

      console.log('Username:', username);
      console.log('Password:', password);

      try {
        const response = await fetch('../../Backend/Login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        console.log('Server response status:', response.status);

        const responseData = await response.json();
        console.log('Login data:', responseData);

        if (responseData.success) {
          const userId = responseData.user.id;
          const loggedInUsername = responseData.user.username;

          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', loggedInUsername);
          localStorage.setItem('userId', userId);
          localStorage.setItem('loginExpiry', Date.now() + 60 * 60 * 1000);

          alert(responseData.message);

          window.location.href = `../Home/home.html?username=${encodeURIComponent(loggedInUsername)}&id=${encodeURIComponent(userId)}`;
        } else {
          alert(responseData.message);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred while logging in.');
      }
    }
  </script>
</body>
</html>
