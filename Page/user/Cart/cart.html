<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAILLY - Cart</title>
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="./cart.css" />
    <script src="../../../assets/js/user-session.js" defer></script>
    <script src="../../../assets/js/layout-loader.js" defer></script>
    <script src="./cart.js" defer></script>
  </head>
  <body class="cart-page">
    <div class="cart-page-wrapper">
      <div
        data-include="../shared/header.html"
        data-include-class="site-header"
        data-nav-active="cart"
      ></div>

      <main class="page-content cart-main">
        <header class="cart-header">
          <h1 class="cart-title">CART</h1>
          <p class="cart-subtitle">Select only one order to continue payment process</p>
        </header>

        <section class="cart-orders" aria-labelledby="cart-orders-heading">
          <h2 id="cart-orders-heading" class="visually-hidden">Tickets in cart</h2>
          <ul id="cart-list" class="cart-list" role="list"></ul>
          <p id="cart-empty" class="cart-empty" hidden>
            Your cart is empty. Start by
            <a href="../Booking/Booking.html">searching for tickets</a>.
          </p>
        </section>
      </main>

      <section class="cart-summary-bar" aria-labelledby="cart-summary-heading">
        <div class="cart-summary">
          <div class="cart-summary__travel">
            <h2 id="cart-summary-heading">Travel summary</h2>
            <p
              id="summary-travel"
              class="summary-travel-details"
              data-state="empty"
            >
              Select a ticket to view the travel details.
            </p>
          </div>

          <div class="cart-summary__payment" aria-label="Payment details">
            <h3>Payment details</h3>
            <div class="cart-summary__row">
              <span>Tickets</span>
              <span id="summary-quantity" aria-live="polite">x0</span>
            </div>
          </div>

          <div class="cart-summary__total" aria-label="Total price">
            <span class="cart-summary__total-label">TOTAL</span>
            <span
              id="summary-total"
              class="cart-summary__total-amount"
              aria-live="polite"
            >
              0 THB
            </span>
            <button id="purchase-btn" type="button" class="purchase-btn" disabled>
              PURCHASE
            </button>
          </div>
        </div>
      </section>

      <div
        data-include="../shared/footer.html"
        data-include-class="site-footer"
      ></div>
    </div>
  </body>
</html>
