<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAILLY - Booking</title>
  <link rel="stylesheet" href="../../../index.css">
  <link rel="stylesheet" href="./booking.css">
  <script src="../../../assets/js/user-session.js" defer></script>
  <script src="../../../assets/js/layout-loader.js" defer></script>
  <script src="./booking.js" defer></script>
</head>
<body class="booking-page">
  <div class="booking-page-wrapper">
    <div
      data-include="../shared/header.html"
      data-include-class=".site-header"
      data-nav-active="booking"
    ></div>

    <main class="booking-main">
      <h1 class="booking-title">BOOK YOUR TICKET</h1>

      <section class="search-panel" aria-labelledby="booking-search-title">
        <h2 id="booking-search-title" class="visually-hidden">Search tickets</h2>
        <form id="booking-search-form" class="search-form" autocomplete="off">
          <div class="search-fields">
            <label class="field" for="origin">
              <span class="field-label">Origin Station</span>
              <select id="origin" name="origin" required>
                <option value="" disabled selected>Origin Station</option>
              </select>
            </label>
            <label class="field" for="dest">
              <span class="field-label">Destination Station</span>
              <select id="dest" name="dest" required>
                <option value="" disabled selected>Destination Station</option>
              </select>
            </label>
            <label class="field" for="datee">
              <span class="field-label">Choose Date</span>
              <input type="date" id="datee" name="datee" required>
            </label>
          </div>
          <div class="search-actions">
            <button type="submit" id="search-btn">SEARCH</button>
          </div>
        </form>
      </section>

      <section class="tickets-section" aria-labelledby="tickets-heading">
        <div class="tickets-header">
          <h2 id="tickets-heading">Today Ticket</h2>
          <p id="tickets-subheading" class="tickets-subheading">
            Showing todayâ€™s departures sorted by travel time.
          </p>
        </div>
        <div id="ticket-results" class="ticket-results" role="list"></div>
      </section>
    </main>

    <div data-include="../shared/footer.html"></div>
  </div>
</body>
</html>
