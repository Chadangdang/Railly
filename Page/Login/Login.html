<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strawberry Morakot - Login</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="./Login.css">
  <script src="../../assets/js/user-session.js" defer></script>
  <script src="../../assets/js/layout-loader.js" defer></script>
</head>
<body class="login-page">
  <div
    data-include="../shared/header.html"
    data-include-class="auth-header"
  ></div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form" class="form-content" onsubmit="handleLogin(event)">
      <input type="text" placeholder="User Name" required id="username" autocomplete="off">
      <div class="password-container">
          <input type="password" placeholder="Enter Password" required id="pass">
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="submit-btn">Log in</button>
    </form>    
    <p>Don't have an account? <a href="../Signup/Signup.html">Sign up here</a></p>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('pass');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }

    // Handle login form submission
    async function handleLogin(event) {
      event.preventDefault();
  
      // Get the username and password from the input fields
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('pass').value.trim();
  
      // Log the username and password values for debugging
      console.log('Username:', username);
      console.log('Password:', password);
  
      try {
        // Send a POST request to the PHP script with username and password
        const response = await fetch('../../Backend/Login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }) // Correct JSON body
        });
  
        // Log the raw server response for debugging
        console.log('Server response status:', response.status);
  
        // Parse the JSON response from the server
        const responseData = await response.json();
        console.log('Login data:', responseData); // Log the parsed response data
  
        // Check if login was successful
        // Check if login was successful
    if (responseData.success) {
      const userId = responseData.user.id; // Fetch the ID from the response
      const username = responseData.user.username;

      // Store login state and user information in localStorage
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', username);
      localStorage.setItem('userId', userId);
      localStorage.setItem('loginExpiry', Date.now() + 60 * 60 * 1000); // 1-hour session expiry

      alert(responseData.message);

      // Redirect to homepage with username and ID in URL
      window.location.href = `../Home/home.html?username=${encodeURIComponent(username)}&id=${encodeURIComponent(userId)}`;
    } else {
      alert(responseData.message); // Display error message from server
    }
  } catch (error) {
    console.error('Login error:', error);
    alert('An error occurred while logging in.');
  }
}
  </script>
</body>
</html>
